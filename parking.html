  <div class="container ">

            <div class="col-md-6">

                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-lg-12 col-xl-11">
                        <div class="card" style="border-radius: 25px; background-color: rgba(255, 255, 255, 0.5);">
                          <div class="card-body">
                            <div class="row justify-content-center">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 col-lg-12">Sign up</p>
                
                                <form action="POST" name="RegForm">
                
                                  <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">

                                  </div>
                
                                  <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <input type="text" id="model" class="form-control" placeholder="Model" required >
                                      <label class="form-label" for="model">Model</label>
                                    </div>
                                  </div>
                
                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

            <div class="col-md-6 mt-5" style="border-radius: 25px;  box-shadow: 1px 2px 20px lightblue;">
                <table class="table mt-5 ">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Plate</th>
                        <th scope="col">Model</th>
                        <th scope="col">time</th>
                      </tr>
                    </thead>
                    <tbody id="mytable">

                    </tbody>
                
                  </table>
            </div>
        </div>

    <script >//Parking Menue
      var Plate = document.getElementById('Plate');
      var model = document.getElementById('model');
      let counter1 = 0;
      var emp = [];
      var sname = [];
      function createTable(){
          let x = document.forms["RegForm"]["Plate"].value;
          if (x == "") {
            alert("Plate must be filled out");
            return false;
          }
          let y = document.forms["RegForm"]["model"].value;
          if (y == "") {
            alert("Model must be filled out");
            return false;
          }
          var date = new Date();
          var table = document.getElementById("mytable");
          var row = table.insertRow();
          var Rows = document.getElementById('mytable').rows.length;
          row.id=Rows;
          var cell0 = row.insertCell(0)
          var cell1 = row.insertCell(1);
          var cell2 = row.insertCell(2);
          var cell3 = row.insertCell(3);
          var cell4 = row.insertCell(4);
          counter1++;
          cell0.innerHTML = counter1;
          cell1.innerHTML = Plate.value;
          cell2.innerHTML = model.value;
          cell3.innerHTML = date.getDate() + "hr:" + date.getHours() + ":min" + date.getMinutes() + "sec";
          
          var cell3Time = ((date.getHours()*60) + date.getMinutes() + (date.getSeconds()/60));
          row.id.cell3 = cell3Time;
      
          var remover=document.createElement('input');
          remover.type = "button"; 
          remover.value = "remove";
          remover.style = " background: linear-gradient(to bottom right, #EF4765, #FF9A5A); border: 0; font-size: 16px; font-weight: 500; line-height: 2.5;  outline: transparent; padding: 0 1rem; text-align: center; transition: box-shadow .2s ease-in-out;user-select: none;touch-action: manipulation; white-space: nowrap;";
          remover.onmouseover="this.style.box-shadow=' 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5)'"
          cell4.appendChild(remover); 
          var currrentTime = (date.getHours()*60) + date.getMinutes() + (date.getSeconds()/60);
          console.log((currrentTime - cell3Time)* 5);
      
          remover.onclick = function(){
              const element = document.getElementById(Rows);
              element.remove(Rows);
              var currrentTime = (date.getHours()*60) + date.getMinutes() + (date.getSeconds()/60);
              alert("your payment is " +(currrentTime - cell3Time)* 5);
              console.log((currrentTime - cell3Time)* 5);
          }
      
      }
      </script>
